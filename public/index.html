<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/image/backpack-bag.svg" type="image/svg+xml">
  <title>Balo cứu hộ</title>
  
  <!-- CSS của Leaflet và style riêng -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Thanh Navigation -->
  <nav class="navbar">
    <div class="logo">Balo Cứu Hộ</div>
    <ul class="nav-links">
      <li><a href="#">Log in</a></li>
      <li><a href="#">Sign in</a></li>
    </ul>
  </nav>

  <!-- Khu vực bản đồ -->
  <div class="map-container">
    <input id="coords" class="coords-box" type="text" readonly value="Chưa có tọa độ">
    <div id="map"></div>
  </div>
  
  <!--Cảm  Biến-->
  <div class="dashboard">
    <!-- Khối MPU6050 -->
    <div class="card">
      <div class="info-panel">
        <h3>MPU6050 - Góc nghiêng</h3>
        <h1 id="angleX">X: 0°</h1>
        <p id="angleY">Y: 0°</p>
        <p id="angleZ">Z: 0°</p>
      </div>
      <div class="chart-panel">
        <canvas id="mpuChart" width="660px" height="100%"></canvas>
      </div>
      <div class="warning">
        <h3>Warning</h3>
      </div>
    </div>

    <!-- Khối MAX30100 -->
    <div class="card">
      <div class="info-panel">
        <h3>MAX30100 - Nhịp tim & SpO2</h3>
        <h1 id="heartRate">0 bpm</h1>
        <p id="spo2">SpO2: 0%</p>
      </div>
      <div class="chart-panel">
        <canvas id="heartChart" width="660px" height="100%" ></canvas>
      </div>
      <div class="warning">
        <h3>Warning</h3>
      </div>
    </div>
  <!--Khối còn lại-->
      <div class="card">
      <div class="info-panel">
        <h3>Sensors khác</h3>
      </div>
      <div class="chart-panel">
        <canvas id="heartChart" width="660px" height="100%"></canvas>
      </div>
      <div class="warning">
        <h3>Warning</h3>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
